<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .image-section {
            width: 50%;
            background-image: url('{{ url_for("static", filename="images/OIP.jpg") }}');
            background-size: cover;
            background-position: center;
        }

        .form-section {
            width: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .form-container {
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            background-color: #f5f5f5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #ffffff;
            color: #333333;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-section"></div>

    <div class="form-section">
        <div class="form-container">
            <h2>Heart Disease Prediction</h2>

            <form action="{{ url_for('predict') }}" method="post">
                <!-- Age -->
                <label for="age">Age</label>
                <select id="age" name="age" required>
                    <option value="" disabled selected>Select Age</option>
                    <script>
                        for (let i = 29; i <= 77; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>

                <!-- Sex -->
                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>

                <!-- Chest Pain (CP) -->
                <label for="cp">Chest Pain Type (CP)</label>
                <select id="cp" name="cp" required>
                    <option value="1">Typical Angina</option>
                    <option value="2">Atypical Angina</option>
                    <option value="3">Non-anginal Pain</option>
                    <option value="4">Asymptomatic</option>
                </select>

                <!-- Resting Blood Pressure (trtbps) -->
                <label for="trtbps">Resting Blood Pressure (trtbps)</label>
                <input type="number" id="trtbps" name="trtbps" placeholder="Enter Resting Blood Pressure" required>

                <!-- Cholesterol -->
                <label for="chol">Cholesterol (chol)</label>
                <input type="number" id="chol" name="chol" placeholder="Enter Cholesterol" required>

                <!-- Fasting Blood Sugar (fbs) -->
                <label for="fbs">Fasting Blood Sugar (fbs > 120 mg/dl)</label>
                <select id="fbs" name="fbs" required>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>

                <!-- Resting ECG Results (restecg) -->
                <label for="restecg">Resting ECG Results (restecg)</label>
                <select id="restecg" name="restecg" required>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>

                <!-- Max Heart Rate (thalachh) -->
                <label for="thalachh">Max Heart Rate Achieved (thalachh)</label>
                <input type="number" id="thalachh" name="thalachh" placeholder="Enter Max Heart Rate" required>

                <!-- Exercise Induced Angina (exng) -->
                <label for="exng">Exercise Induced Angina (exng)</label>
                <select id="exng" name="exng" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <!-- Old Peak -->
                <label for="oldpeak">Old Peak (oldpeak)</label>
                <input type="number" id="oldpeak" name="oldpeak" step="0.1" placeholder="Enter Old Peak" required>

                <!-- Slope (slp) -->
                <label for="slp">Slope (slp)</label>
                <select id="slp" name="slp" required>
                    <option value="0">Up</option>
                    <option value="1">Flat</option>
                    <option value="2">Down</option>
                </select>

                <!-- Number of Major Vessels (caa) -->
                <label for="caa">Number of Major Vessels (caa)</label>
                <select id="caa" name="caa" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <!-- Thallium Stress Test Result (thall) -->
                <label for="thall">Thallium Stress Test Result (thall)</label>
                <select id="thall" name="thall" required>
                    <option value="0">Normal</option>
                    <option value="1">Fixed Defect</option>
                    <option value="2">Reversible Defect</option>
                </select>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
